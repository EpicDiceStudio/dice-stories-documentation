<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dice Stories - Doc</title>
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge,chrome=1" />
  <meta name="description"
        content="Description">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
        title="dark" />
  <style>
    :root {
      --theme-color: #5F7F8B;
    }

    nav.app-nav li ul {
      min-width: 100px;
    }

    body {
      background-color: #1E2124;
    }

    .sidebar-toggle {
      background-color: transparent;
      top: 0;
      bottom: unset;
      right: 0;
      position: fixed !important;
      width: fit-content !important;
      padding: 1rem !important;
    }

    .sidebar-toggle-button {
      position: absolute;
      right: 0;
    }

    body.close .sidebar-toggle {
      background-color: transparent !important;
    }

    .sidebar {
      background-color: #282C30;
    }

    .search {
      margin-top: 2.5rem;
      border: none !important;
    }

    .search input {
      background-color: #1E2124;
    }
  </style>
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    var userLang = navigator.language || navigator.userLanguage;

    /* if (!userLang || !userLang.startsWith('fr') && window.location.href.indexOf('/#/en/') === -1) {
      window.location.href = window.location.href.replace('/#/', '/#/en/')
    }*/

    const lang = location.hash.match(/#\/(en|fr)\//);

    if (lang) {
      document.documentElement.setAttribute('lang', lang[1]);
    }

    window.$docsify = {
      name: 'Dice Stories',
      repo: '',
      auto2top: true,
      coverpage: false,
      executeScript: true,
      loadSidebar: 'sidebar.md',
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      ga: 'UA-106147152-1',
      search: {
        noData: {
          '/en/': 'No results',
          '/': 'Aucun r√©sultat',
        },
        paths: 'auto',
        placeholder: {
          '/en/': 'Search',
          '/': 'Recherche',
        },
        pathNamespaces: ['/en'],
      },
      fallbackLanguages: ["en"],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>

</html>
