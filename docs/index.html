<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dice Stories - Doc</title>
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge,chrome=1" />
  <meta name="description"
        content="Description">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
        title="dark"
        disabled />
  <link rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"
        title="buble"
        disabled />
  <link rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css"
        title="pure"
        disabled />
  <link rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dolphin.css"
        title="dolphin"
        disabled />
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">Loading ...</div>
  <script>

    const lang = location.hash.match(/#\/(en|fr)\//);

    if (lang) {
      document.documentElement.setAttribute('lang', lang[1]);
    }

    window.$docsify = {
      name: 'Dice Stories',
      repo: '',
      auto2top: true,
      coverpage: false,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      ga: 'UA-106147152-1',
      matomo: {
        host: '//matomo.thunderwave.de',
        id: 6,
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
